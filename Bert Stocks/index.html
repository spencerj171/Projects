<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <title>Stocks</title>
  </head>
  <body>
    <div class="container">
      <input type="text" value="" class="searchbar hidden" placeholder="Enter stock symbol">
      <div class="header">
        <div class="stock">
          <div class="name"></div>
          <div class="price"></div>
          <div class="change"></div>
        </div>
      </div>
      <hr>
      <a href="#" id="search">Search for other stocks</a>
      <div class="indices">
        <div id="djia" class="stock">
          <div class="name">DJIA</div>
          <div class="price"></div>
          <div class="change"></div>
        </div>
        <div id="gspc" class="stock">
          <div class="name">S&P 500</div>
          <div class="price"></div>
          <div class="change"></div>
        </div>
        <div id="ixic" class="stock">
          <div class="name">NASDAQ</div>
          <div class="price"></div>
          <div class="change"></div>
        </div>
      </div>
      <a href="#" id="viewChart">View chart</a>
      <div id="stockChart" class="hidden">
        <div id="tv-medium-widget-5e6f9"></div>
      </div>
      <div class="lastUpdated"></div>
      <div class="closeTime"></div>
    </div>
    <script src="main.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  </body>
</html>
